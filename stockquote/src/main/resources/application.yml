spring:
  zipkin:
    base-url: http://localhost:9411
  cloud:
    stream:
      bindings:
        inboundCustomerChanges:
          destination: clientChangeTopic
          content-type: application/json
          group: stockGroup
  sleuth:
    sampler:
      probability: 1.0

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8085

security:
  oauth2:
    resource:
      user-info-uri: http://localhost:8901/user
    client:
      client-id: stockquote
      client-secret: thisissecret
      grant-type: password

signing:
  key: 345345fsdgsf5345